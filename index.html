<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="stylesheet" href="acc.html" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,400;10..48,500;10..48,600;10..48,800&display=swap");
      .grotesque {
        font-family: "Bricolage Grotesque", sans-serif;
      }
    </style>
  </head>
  <body class="grotesque">
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to
        <span class="font-semibold text-[#F87575]">Faheema's Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-[#B9E6FF] w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl font-medium mb-3">Please Login</h3>
        <div>
          <input
            class="w-9/12 mb-2 px-3"
            type="email"
            name=""
            id="email"
            placeholder="Your Email-Address"
          />
          <br />
          <input
            class="w-9/12 mb-2 px-3"
            type="password"
            name=""
            id="pass"
            placeholder="Your password"
          />
          <br />
          <button
            id="btn-submit"
            class="bg-[#F87575] text-white hover:bg-[#FFA9A3] px-8 py-2 font-medium rounded-lg"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
