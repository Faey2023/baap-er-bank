<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,400;10..48,500;10..48,600;10..48,800&display=swap");
      .grotesque {
        font-family: "Bricolage Grotesque", sans-serif;
      }
    </style>
  </head>
  <body class="grotesque">
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-[#F87575]">Moooooooooooney</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <!-- 1st div  -->
        <div
          class="grid grid-rows-3 gap-4 w-9/12 mx-auto text-neutral-50 lg:grid-cols-3"
        >
          <!-- deposit div  -->
          <div class="bg-[#E06C9F] p-8 rounded-xl">
            <h3 class="text-3xl">Deposit</h3>
            <h2 class="text-5xl">$00</h2>
          </div>
          <!-- withdraw div  -->
          <div class="bg-[#F283B6] p-8 rounded-xl">
            <h3 class="text-3xl">Withdraw</h3>
            <h2 class="text-5xl">$00</h2>
          </div>
          <!-- Balance div  -->
          <div class="bg-[#EDBFB7] p-8 rounded-xl">
            <h3 class="text-3xl">Balance</h3>
            <h2 class="text-5xl">$00</h2>
          </div>
        </div>
      </section>
      <!-- withdraw deposit  -->
      <section class="mt-12">
        <div
          class="grid grid-rows-2 gap-4 w-9/12 mx-auto text-neutral-50 lg:grid-cols-2"
        >
          <!-- deposit div  -->
          <div class="bg-[#9d0b28] p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-semibold">Please Deposit</h3>
            <input
              id="depo"
              class="block w-9/12 mb-2 px-3"
              type="text"
              placeholder="Enter your deposit amount"
            />
            <button
              id="btn-depo"
              class="bg-[#5a082d] px-8 py-2 font-medium rounded-lg hover:bg-[#E06C9F]"
            >
              Deposit
            </button>
          </div>

          <!-- withdraw div  -->

          <div class="bg-[#ff004d] p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-semibold">Please Withdraw</h3>
            <input
              id="withdraw"
              class="block w-9/12 mb-2 px-3"
              type="text"
              placeholder="Enter your deposit amount"
            />
            <button
              id="btn-withdraw"
              class="bg-[#33030d] px-8 py-2 font-medium rounded-lg hover:bg-[#F283B6]"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="acc.js"></script>
  </body>
</html>
